<div class="row">
    <h2 class="col-md-12">
        Tabelle
    </h2>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Platz</th>
                        <th style="text-align: left; padding-left: 5px;">Mannschaft</th>
                        <th style="text-align: center;">Spiele</th>
                        <th style="text-align: center;">Tore</th>
                        <th style="text-align: center;">Diff.</th>
                        <th style="text-align: center;">Punkte</th>
                        </tr>
                </thead>
                <tbody>
                    <template ngFor let-team [ngForOf]="teams" let-index="index">
                        <tr>
                            <td>{{index+1}}</td>
                            <td style="padding-left: 5px;">{{team.name | noValue}}</td>
                            <td style="text-align: center;">{{team.completedGames | noValue : "0"}}</td>
                            <td style="text-align: center;">{{team.goals | noValue : "0"}}:{{team.goalsAgainst | noValue : "0"}}</td>
                            <td style="text-align: center;">{{team.goalDifference | noValue: "0"}}</td>
                            <td style="text-align: center;">{{team.points | noValue : "0"}}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>
